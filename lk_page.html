<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Тортомания Личный кабинет</title>
        <meta name="lk" content="Авторизация">
        <link rel="stylesheet" href="main3.css">
    </head>
    <body>
        <header class="header_page">
            <img src="logo.png" alt="Логотип" class="logo" align="left">
            <a href="main_page.html" class="a1"><h1 class="name">Тортомания</h1></a>
            <nav>
                <ul>
                    <li><a href="catalog_page.html" class="a1">Каталог</a></li>
                    <li><a href="lk_page.html" class="a1">Личный кабинет</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1 class="main-name">ТОРТОМАНИЯ</h1>
                <h2 class="main-description">К О Н Д И Т Е Р С К А Я</h2>
                <p class="about">Эксклюзивные торты, конфеты и пирожные премиум качества</p>
            </div>
        </main>
         <div class="container1">
            <div class="auth-options">
                <button id="admin-button" class="button2">Администратор</button>
                <button id="client-button" class="button1">Клиент</button>
            </div>

            <div class="auth-form" id="admin-form">
                <h2>Вход для Администратора</h2>
                <input type="text" id="admin-login" placeholder="Логин">
                <input type="password" id="admin-password" placeholder="Пароль">
                <button id="admin-login-button">Вход</button>
            </div>

            <div class="auth-form" id="client-form">
                <h2>Вход для Клиента</h2>
                <input type="text" id="client-name" placeholder="Имя" required>
                <input type="email" id="client-email" placeholder="Почта" required>
                <button type="button" id="client-login-button">Вход</button>
                <button type="button" id="client-register-button">Регистрация</button>
             </div>

            <div class="auth-form" id="client-details-form">
                <h2>Регистрация</h2>
                <input type="text" id="client-firstname" placeholder="Имя" required>
                <input type="text" id="client-lastname" placeholder="Фамилия" required>
                <input type="tel" id="client-phone" placeholder="Телефон" required>
                <input type="email" id="client-email-reg" placeholder="Почта" required>
                <button type="button" id="client-save-details-button">Сохранить</button>
            </div>
        </div>
        <div class="containerimg">
            <img src="avtorizacia.png">
        </div>
    </body>
    <footer><h5>Связь с нами в социальных сетях:</h5><br>
        <img src="tg1.png">
        <img src="whatsapp.png">
        <img src="vk.png">
    </footer>
    <script src="script.js"></script>
</html>
